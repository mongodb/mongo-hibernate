# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: test`
command_type: system

# Protect ourselves against rogue test case, or curl gone wild, that runs forever
exec_timeout_secs: 3600

# When a task that used to pass starts to fail, go through all versions that may have been skipped
# to detect when the task started failing
stepback: true

#######################################
#              Functions              #
#######################################
functions:
  "fetch source":
    # Executes git clone and applies the submitted patch, if any.
    - command: git.get_project
      params:
        directory: src

  "create expansions":
    - command: subprocess.exec
      params:
        working_dir: src
        binary: bash
        args:
          - .evergreen/create-expansions.sh
        include_expansions_in_env:
          - is_patch
          - version_id
          - project
    - command: expansions.update
      params:
        file: src/expansion.yml

  "prepare resources":
    - command: subprocess.exec
      params:
        working_dir: src
        binary: bash
        args:
          - .evergreen/fetch-drivers-tools.sh
        include_expansions_in_env:
          - DRIVERS_TOOLS
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          echo "{ \"releases\": { \"default\": \"$MONGODB_BINARIES\" }}" > $MONGO_ORCHESTRATION_HOME/orchestration.config

  "bootstrap mongo-orchestration":
    - command: subprocess.exec
      params:
        binary: sh
        args:
          - ${DRIVERS_TOOLS}/.evergreen/run-orchestration.sh
        include_expansions_in_env:
          - AUTH
          - SSL
          - TOPOLOGY
          - REQUIRE_API_VERSION
          - MONGODB_VERSION
          - ORCHESTRATION_FILE
          - MONGODB_BINARIES
    - command: expansions.update
      params:
        file: mo-expansion.yml

  "stop mongo orchestration":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          cd ${MONGO_ORCHESTRATION_HOME}
          # source the mongo-orchestration virtualenv if it exists
          if [ -f venv/bin/activate ]; then
            . venv/bin/activate
          elif [ -f venv/Scripts/activate ]; then
            . venv/Scripts/activate
          fi
          mongo-orchestration stop || true

  "upload test results":
    - command: attach.xunit_results
      params:
        file: src/build/test-results/test/TEST-*.xml

  "cleanup":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          rm -rf $DRIVERS_TOOLS || true

# Functions to run before all tasks (except those in task groups).
pre:
  - func: "fetch source"
  - func: "create expansions"
  - func: "prepare resources"

# Functions to run after all tasks (except those in task groups).
post:
  - func: "stop mongo orchestration"
  - func: "upload test results"
  - func: "cleanup"

#######################################
#                Tasks                #
#######################################
tasks:
  - name: static-check
    type: test
    tags:
      - ci
      - static-check
    commands:
      - command: subprocess.exec
        params:
          working_dir: src
          binary: bash
          add_to_path:
            - .evergreen
          args:
            - static-check.sh

  - name: run-test
    type: test
    tags:
      - ci
      - test
    commands:
      - func: "bootstrap mongo-orchestration"
      - command: subprocess.exec
        params:
          working_dir: src
          binary: bash
          add_to_path:
            - .evergreen
          args:
            - run-test.sh

########################################
#           Build Variants             #
########################################
buildvariants:

  - name: static-checker
    tags:
      - ci
    display_name: Static Check
    run_on: rhel80-small
    tasks:
      - name: .static-check

  - name: mongodb_v6.0_replicaset
    tags:
      - ci
      - v6
    display_name: MongoDB v6.0
    expansions:
      MONGODB_VERSION: 6.0
      TOPOLOGY: replica_set
    run_on: rhel80-small
    tasks:
      - name: .test

  - name: mongodb_v7.0_replicaset
    tags:
      - ci
      - v7
    display_name: MongoDB v7.0
    expansions:
      MONGODB_VERSION: 7.0
      TOPOLOGY: replica_set
    run_on: rhel80-small
    tasks:
      - name: .test

  - name: mongodb_v8.0_replicaset
    tags:
      - ci
      - v8
    display_name: MongoDB v8.0
    expansions:
      MONGODB_VERSION: 8.0
      TOPOLOGY: replica_set
    run_on: rhel80-small
    tasks:
      - name: .test
