functions:
  fetch source:
    # Executes git clone
    - command: git.get_project
      params:
        directory: src
    # Applies the submitted patch, if any
    - command: git.apply_patch

  exec script:
    - command: shell.exec
      type: test
      params:
        working_dir: src
        shell: bash
        script: |
          ${file}

pre:
  - func: fetch source

post:

tasks:
  - name: static-check
    tags: ["ci"]
    commands:
      - func: exec script
        vars:
          file: .evergreen/static-check.sh

  - name: run-test
    tags: ["ci"]
    commands:
      - func: exec script
        vars:
          file: .evergreen/run-test.sh

buildvariants:

  - name: simple-variant
    tags: ["ci"]
    display_name: Simple Variant
    run_on: rhel80-small
    tasks:
    - name: ".ci"
