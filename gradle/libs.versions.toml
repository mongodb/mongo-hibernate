[versions]
junit-jupiter = "5.11.3"
spotless = "6.25.0"
palantir = "2.50.0"
errorprone = "4.1.0"
google-errorprone-core = "2.36.0"
nullaway = "0.12.1"
jspecify = "1.0.0"
hibernate-core = "6.6.3.Final"
mongo-java-driver-sync = "5.2.1"
slf4j-api = "2.0.16"
logback-classic = "1.5.12"
